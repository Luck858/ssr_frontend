name: CI Pipeline

# Trigger the workflow on push and pull requests to the main branch
on:
  push:
    branches: [main]

# Define environment variables for the entire workflow
env:
  NODE_VERSION: '18.x'

jobs:
  build-and-test:
    name: Build, Test & Lint
    runs-on: ubuntu-24.04

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js environment with caching
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 3: Install dependencies using npm ci for clean, reproducible builds
      # npm ci is faster and more reliable than npm install in CI environments
      - name: Install dependencies
        run: npm ci

      # Step 4: Run ESLint to check code quality and style
      # This ensures code follows project standards and catches potential issues
      - name: Run linter
        run: npm run lint
        continue-on-error: false

      # Step 5: Run unit tests with coverage reporting
      # Tests must pass for the pipeline to succeed
      # Coverage report helps track code quality metrics
      - name: Run tests with coverage
        run: |
          if grep -q '"test"' package.json; then
            npm test -- --coverage --watchAll=false
          else
            echo "No test script found, skipping tests"
            echo "âš ï¸ Warning: Add test script to package.json for production readiness"
          fi

      # Step 6: Build the production bundle
      # This compiles and optimizes the React application for production
      - name: Build production bundle
        run: npm run build

      # Step 7: Display build artifacts size
      # Helps monitor bundle size and identify potential bloat
      - name: Show build artifacts size
        run: |
          echo "ðŸ“¦ Build Artifacts Size Report:"
          echo "================================"
          if [ -d "dist" ]; then
            du -sh dist
            echo ""
            echo "Detailed breakdown:"
            du -sh dist/* | sort -hr
            echo ""
            echo "JavaScript bundles:"
            find dist -name "*.js" -exec du -h {} \; | sort -hr
            echo ""
            echo "CSS files:"
            find dist -name "*.css" -exec du -h {} \; | sort -hr
          else
            echo "âŒ Build directory not found"
            exit 1
          fi

      # Step 8: Upload build artifacts for deployment or inspection
      # Artifacts are retained for 7 days and can be downloaded from GitHub Actions UI
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: 7
          if-no-files-found: error

      # Step 9: Security audit for npm dependencies
      # Checks for known vulnerabilities in dependencies
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      # Step 10: Generate build summary
      - name: Generate build summary
        if: always()
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version:** ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "dist" ]; then
            echo "### ðŸ“¦ Build Size" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            du -sh dist >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
